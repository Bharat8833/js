<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <script>
        let emp = () => {
            document.write('bharat dhola');
            
        }

        let get = (a,b) => a*b;
        let c = (a)=> {
            document.write('a is'+a);
            
        }
        emp();
        document.write('<br>addition is'+get(34,2)+"<br>");
        c(13);
        
    </script>
</body>
</html>
