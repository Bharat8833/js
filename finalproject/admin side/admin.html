<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord</title>
    <link rel="icon" href="../clientside/images/nov-favicon.webp" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
 
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-dark">
        <div class="col-2" style="height: 100vh">
          <div class="d-flex p-3 border-2 border-bottom">
            <img src="../clientside/images/nov-favicon.webp" />
            <span class="fs-1 fw-bold text-secondary ms-4 ">MATE.com</span>
          </div>

          <div class="p-3">
            <i class="fa-solid fa-star text-light fs-4 me-2"></i>
            <a href="admin.html" class="text-decoration-none text-light fs-4 fw-bold"
              >Dshbord</a
            >
          </div>
          <div class="p-3">
            <i class="fa-solid fa-star text-light fs-4 me-2"></i>
            <a href="cat.html"  class="text-decoration-none text-light fs-4 fw-bold"
              >ALL Category</a
            >
          </div>
          <div class="p-3">
            <i class="fa-solid fa-star text-light fs-4 me-2"></i>
            <a href="product.html" class="text-decoration-none text-light fs-4 fw-bold"
              >ALL Product</a
            >
          </div>
          <div class="p-3">
            <i class="fa-solid fa-star text-light fs-4 me-2"></i>
            <a
              href="../clientside/index.html"
              class="text-decoration-none text-light fs-4 fw-bold"
              >Shope</a
            >
          </div>
        </div>
        <div class="col bg-warning p-0">
          <div
            class="bg-dark p-3 border-3 border-bottom border-start border-light"
          >
          <i class="fa-solid fa-user fs-1 text-light"></i>
            <span class="fs-1 text-danger fw-bold ps-4" id="user"></span>
          </div>

         <div  class="d-flex" >
            <div class="m-5 bg-success w-25 p-3 rounded-5"  onclick="(window.location.href='cat.html')">
                <p class="fs-2 text-light">
                  <i class="fa-solid fa-star"></i>
                  <span class="fw-bold">Category</span>
                </p>
                <p class="fs-2 text-light fw-bold" id="count">0</p>
              </div>
    
              <div class="m-5 bg-success w-25 p-3 rounded-5" onclick="(window.location.href='product.html')">
                <p class="fs-2 text-light">
                  <i class="fa-solid fa-star"></i>
                  <span class="fw-bold">Product</span>
                </p>
                <p class="fs-2 text-light fw-bold" id="p">0</p>
              </div>
         </div>


        </div>
      </div>
    </div>

    <script src="admin.js">
    
    </script>

</html>
