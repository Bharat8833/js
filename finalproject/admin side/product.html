<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord</title>
    <link rel="icon" href="../clientside/images/nov-favicon.webp" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        table tr,td{
          border:  2px solid rgb(237, 230, 230);
          
        }
        form input,select{
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-dark">
        <div class="col-2" style="height: 100vh">
          <div class="d-flex p-3 border-2 border-bottom">
            <img src="../clientside/images/nov-favicon.webp" />
            <span class="fs-1 fw-bold text-secondary ms-4 ">MATE.com</span>
          </div>

          <div class="p-3">
            <i class="fa-solid fa-star text-light fs-4 me-2"></i>
            <a href="admin.html" class="text-decoration-none text-light fs-4 fw-bold"
              >Dshbord</a
            >
          </div>
          <div class="p-3">
            <i class="fa-solid fa-star text-light fs-4 me-2"></i>
            <a href="cat.html"  class="text-decoration-none text-light fs-4 fw-bold"
              >ALL Category</a
            >
          </div>
          <div class="p-3">
            <i class="fa-solid fa-star text-light fs-4 me-2"></i>
            <a href="product.html" class="text-decoration-none text-light fs-4 fw-bold"
              >ALL Product</a
            >
          </div>
          <div class="p-3">
            <i class="fa-solid fa-star text-light fs-4 me-2"></i>
            <a
              href="../clientside/index.html"
              class="text-decoration-none text-light fs-4 fw-bold"
              >Shope</a
            >
          </div>
        </div>
        <div class="col bg-warning p-0">
          <div
            class="bg-dark p-3 border-3 border-bottom border-start border-light"
          >
          <i class="fa-solid fa-user fs-1 text-light"></i>
            <span class="fs-1 text-danger fw-bold ps-4" id="user"></span>
          </div>

         <div  class="" >
            <form action="#" class="bg-warning fs-3 mb-3" name="pfrm" id="pfrm" enctype="multipart/form-data">
                <input type="hidden" name="uid" id="uid" value="" >
                <input type="hidden" name="pimgpath" id="pimgpath" value="" >
                
                <label>Category ID :</label>
                <select id="pid" name="pid"></select><br><br>
            
                <label>Prodect Name :</label>
                <input type="text" id="pn" name="pn"><br><br>
            
                <label>Prodect Detail :</label>
                <input type="text" id="pd" name="pd"><br><br>
            
                <label>Prodect Price :</label>
                <input type="text" id="ppr" name="ppr"><br><br>

            
                <label>Prodect image :</label>
                <input type="file" id="pimg" name="pimg"><br><br>
            
                <input type="button"  name="btn" id="btn" value="save product">
            </form>
            
            <table id="pdata" class="w-100 bg-black text-light fs-3" border="1">
                
            </table>
            
            <script src="product.js"></script>

        </div>
      </div>
    </div>

    <script src="admin.js">
    
    </script>
  </body>
</html>
