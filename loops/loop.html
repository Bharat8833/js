<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <script>
        let i=1;

        // entry controlled loop

        while(i<=10){
            document.write("* <br>");
            i++;
        }

        // Exit controlled loop
        a=1;
       
        do{
            document.write("$$ <br>");
            a++;
        }while(a<=10);
     //--------------------------------------     
        for(let b=10;b>=1;b--){
            document.write(""+b+"<br>");
        }
    </script>
</body>
</html>
