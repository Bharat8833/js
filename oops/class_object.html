      // cuntructor an prototype
      class Student {
        constructor(name, course, grid) {
          this.na = name;
          this.cr = course;
          this.gr = grid;
        }
      }
      Student.prototype.info = function () {
        document.write("Name is:" + this.na + "<br>");
        document.write("Course is:" + this.cr + "<br>");
        document.write("Gr id  is:" + this.gr + "<br>");
      };

      let n = prompt("enter name");
      let c = prompt("enter course");
      let g = prompt("enter grid");
      let data = new Student(n, c, g);
      data.info();
    </script>
