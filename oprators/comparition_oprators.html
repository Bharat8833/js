<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparition oprator</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let a=20,b=30,c=23,d=45;
        //equl to oprator 
        if(a==b){
            document.write("true");
        }else{
            document.write("false");
        }
        // eqal value or type
        if(a===b){
            document.write("<br>true");
        }else{
            document.write("<br>false");
        }

         // not eqal 
         if(a!=b){
            document.write("<br>true");
        }else{
            document.write("<br>false");
        }
        // not eqal value or type
           if(a!==b){
            document.write("<br>true");
        }else{
            document.write("<br>false");
        }
        //grater than 
        if(a>b){
            document.write("<br>true");
        }else{
            document.write("<br>false");
        }
      //grater than eqalto
        if(a>=b){
            document.write("<br>true");
        }else{
            document.write("<br>false");
        }

         //less than 
         if(a<b){
            document.write("<br>true");
        }else{
            document.write("<br>false");
        }
        //less than eqalto
        if(a<=b){
            document.write("<br>true");
        }else{
            document.write("<br>false");
        }
    </script>
</body>
</html>
