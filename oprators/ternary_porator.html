<body>
    <script>
        let a=34,b=95,c=55,d=76;

        (a>c)?document.write("true"):document.write("false");

        e=(a>b&&a>c&&a>d)?a:(b>c&&b>d)?b:(c>d)?c:d;
        (a>b&&a>c)?document.write("ais max"):(b>c)?document.write("b is max"):document.write("c is max");

        document.write("<br>max is"+e);
